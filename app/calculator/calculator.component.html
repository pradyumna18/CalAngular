<div class="container-fluid">
    <div class="jumbotron col-sm-4 p-2 m-0 p-10 text-center">
        <h1 class="text-center">Taddy Calculator App</h1>
        <div class="input-group input-group-sm col-sm-12 m-0 p-0">
            <div class="col-sm-12 form-control text-lg-right" type="text">{{input}}</div>
        </div>
        <div class="input-group input-group-sm col-sm-12 m-0 p-0">
            <div class=" form-control text-lg-right" type="text">{{result}}</div>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
            <button class="btn btn-warning col-sm-3" type="button" (click)="clear()">X</button>
            <button class="btn btn-secondary col-sm-3" type="button" (click)="pressOperator('/')">/</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('7')">7</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('8')">8</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button"(click)="prssNum('9')">9</button>
            <button class="btn btn-lg btn-secondary col-sm-3 p-1" (click)="pressOperator('*')">X</button>
        </div> 
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('4')">4</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('5')">5</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('6')">6</button>
            <button class="btn btn-lg btn-secondary col-sm-3 p-1"(click)="pressOperator('-')" >-</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('1')">1</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('2')">2</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('3')">3</button>
            <button class="btn btn-lg btn-secondary col-sm-3 p-1"(click)="pressOperator('+')" >+</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('.')">.</button>
            <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="prssNum('0')">0</button>
            <button class="btn btn-lg btn-success col-sm-6 p-1" (click)="getAnswer()">=</button>
        </div>
      </div>
</div>
